<section
  class="sellers"
  id="sellers"
  aria-label="Top selling chocolate products. Includes a gallery of dark chocolate, milk chocolate, and truffle chocolate, along with a Buy now button that opens a modal for selecting products."
>
  <div class="container">
    <h2 class="top-sellers-title" id="top-sellers-title">
      TOP <span class="top-sellers-title-span">SELLERS</span>
    </h2>
    <ul
      class="top-sellers-gallery"
      aria-label="Gallery of top selling chocolate products. Includes images of dark chocolate with hazelnuts and coffee beans, milk chocolate with almonds, raisins, and mint, and a stack of assorted chocolate bars with a hazelnut chocolate truffle on top. Also features a Buy now button to open a modal for selecting products."
    >
      <li>
        <picture>
          <source
            type="image/webp"
            srcset="
              /img/sellers/dark-chocolate-hazelnuts-coffee-beans-d.webp   1x,
              /img/sellers/dark-chocolate-hazelnuts-coffee-beans-d@2.webp 2x
            "
            media="(min-width: 1200px)"
            width="368"
            height="464"
          />
          <source
            type="image/webp"
            srcset="
              /img/sellers/dark-chocolate-hazelnuts-coffee-beans-t.webp   1x,
              /img/sellers/dark-chocolate-hazelnuts-coffee-beans-t@2.webp 2x
            "
            media="(min-width: 768px)"
            width="344"
            height="464"
          />
          <source
            type="image/webp"
            srcset="
              /img/sellers/dark-chocolate-hazelnuts-coffee-beans-m.webp   1x,
              /img/sellers/dark-chocolate-hazelnuts-coffee-beans-m@2.webp 2x
            "
            width="335"
            height="464"
          />
          <img
            class="top-sellers-gallery-img"
            src="/img/sellers/dark-chocolate-hazelnuts-coffee-beans-m.webp"
            width="335"
            height="464"
            alt="Pieces of dark chocolate on a wooden surface next to hazelnuts and coffee beans."
          />
        </picture>
      </li>
      <li>
        <picture class="top-sellers-gallery-img">
          <source
            type="image/webp"
            srcset="
              /img/sellers/milk-chocolate-almonds-raisins-mint-d.webp   1x,
              /img/sellers/milk-chocolate-almonds-raisins-mint-d@2.webp 2x
            "
            media="(min-width: 1200px)"
            width="368"
            height="464"
          />
          <source
            type="image/webp"
            srcset="
              /img/sellers/milk-chocolate-almonds-raisins-mint-t.webp   1x,
              /img/sellers/milk-chocolate-almonds-raisins-mint-t@2.webp 2x
            "
            media="(min-width: 768px)"
            width="344"
            height="464"
          />
          <source
            type="image/webp"
            srcset="
              /img/sellers/milk-chocolate-almonds-raisins-mint-m.webp   1x,
              /img/sellers/milk-chocolate-almonds-raisins-mint-m@2.webp 2x
            "
            width="335"
            height="464"
          />
          <img
            class="top-sellers-gallery-img"
            src="/img/sellers/milk-chocolate-almonds-raisins-mint-m.webp"
            width="335"
            height="464"
            alt="Stack of milk chocolate pieces with almonds, raisins, and a mint leaf on top."
          />
        </picture>
      </li>
      <li>
        <picture class="top-sellers-gallery-img">
          <source
            type="image/webp"
            srcset="
              /img/sellers/stacked-chocolate-truffle-dark-d.webp   1x,
              /img/sellers/stacked-chocolate-truffle-dark-d@2.webp 2x
            "
            media="(min-width: 1200px)"
            width="368"
            height="464"
          />
          <source
            type="image/webp"
            srcset="
              /img/sellers/stacked-chocolate-truffle-dark-t.webp   1x,
              /img/sellers/stacked-chocolate-truffle-dark-t@2.webp 2x
            "
            media="(min-width: 768px)"
            width="344"
            height="464"
          />
          <source
            type="image/webp"
            srcset="
              /img/sellers/stacked-chocolate-truffle-dark-m.webp   1x,
              /img/sellers/stacked-chocolate-truffle-dark-m@2.webp 2x
            "
            width="335"
            height="464"
          />
          <img
            class="top-sellers-gallery-img"
            src="/img/sellers/stacked-chocolate-truffle-dark-m.webp"
            width="335"
            height="464"
            alt="A stack of assorted chocolate bars with a hazelnut chocolate truffle on top, placed on a rustic wooden surface."
          />
        </picture>
      </li>
      <li>
        <p class="top-sellers-chocolate-fact">
          Crazy enough chocolate originates from a bean just like the coffee
          bean called Cacao. Cacao has been around for thousands of years and
          was first discovered by the Native American tribe called the Mayans.
        </p>
      </li>
      <li>
        <button class="top-sellers-gallery-buynow" type="button">
          Buy now
        </button>
      </li>
    </ul>
  </div>
</section>
<!-- modal is-open -->
<section
  class="top-sellers-modal"
  id="top-sellers-modal"
  aria-label="Chocolate order form. Select the type and weight of chocolate, enter your personal information, phone number, and payment details to complete the purchase."
>
  <div class="top-sellers-modal-wrapper">
    <h2 class="top-sellers-modal-title" id="top-sellers-modal-title">
      BUY <span class="top-sellers-modal-title-span">NOW</span>
    </h2>
    <ul
      class="top-sellers-modal-buy-list"
      aria-label="List of available chocolate products for purchase. Includes images, weights, and prices of each product."
    >
      <li class="top-sellers-modal-buy-item">
        <picture>
          <source
            type="image/webp"
            srcset="
              /img/sellers/chocolate-bar-kinder-chocolate-white-chocolate-chocolate-nuts-t.webp   1x,
              /img/sellers/chocolate-bar-kinder-chocolate-white-chocolate-chocolate-nuts-t@2.webp 2x
            "
            media="(min-width: 768px)"
            width="120"
            height="107"
          />
          <source
            type="image/webp"
            srcset="
              /img/sellers/chocolate-bar-kinder-chocolate-white-chocolate-chocolate-nuts-m.webp   1x,
              /img/sellers/chocolate-bar-kinder-chocolate-white-chocolate-chocolate-nuts-m@2.webp 2x
            "
            width="84"
            height="69"
          />
          <img
            type="image/webp"
            class="top-sellers-modal-buy-item-img"
            src="/img/sellers/chocolate-bar-kinder-chocolate-white-chocolate-chocolate-nuts-m.webp"
            width="84"
            height="69"
            alt="Assorted chocolate bar with white chocolate, nuts, and Kinder chocolate, perfect for a variety of flavors!"
          />
        </picture>
        <p class="top-sellers-modal-buy-item-weight-tag" data-weight="100g">
          100 g
        </p>
      </li>
      <li class="top-sellers-modal-buy-item">
        <picture>
          <source
            type="image/webp"
            srcset="
              /img/sellers/chocolate-bar-praline-kinder-chocolate-bonbon-milk-t.webp   1x,
              /img/sellers/chocolate-bar-praline-kinder-chocolate-bonbon-milk-t@2.webp 2x
            "
            media="(min-width: 768px)"
            width="120"
            height="107"
          />
          <source
            type="image/webp"
            srcset="
              /img/sellers/chocolate-bar-praline-kinder-chocolate-bonbon-milk-m.webp   1x,
              /img/sellers/chocolate-bar-praline-kinder-chocolate-bonbon-milk-m@2.webp 2x
            "
            width="84"
            height="69"
          />
          <img
            type="image/webp"
            class="top-sellers-modal-buy-item-img"
            src="/img/sellers/chocolate-bar-praline-kinder-chocolate-bonbon-milk-m.webp"
            width="84"
            height="69"
            alt="Creamy milk chocolate bar with praline, Kinder chocolate, and bonbons for a rich, indulgent treat!"
          />
        </picture>
        <p class="top-sellers-modal-buy-item-weight-tag" data-weight="200g">
          200 g
        </p>
      </li>
      <li class="top-sellers-modal-buy-item">
        <picture>
          <source
            type="image/webp"
            srcset="
              /img/sellers/chocolate-bar-dark-chocolate-t.webp   1x,
              /img/sellers/chocolate-bar-dark-chocolate-t@2.webp 2x
            "
            media="(min-width: 768px)"
            width="120"
            height="107"
          />
          <source
            type="image/webp"
            srcset="
              /img/sellers/chocolate-bar-dark-chocolate-m.webp   1x,
              /img/sellers/chocolate-bar-dark-chocolate-m@2.webp 2x
            "
            width="84"
            height="69"
          />
          <img
            type="image/webp"
            class="top-sellers-modal-buy-item-img"
            src="/img/sellers/chocolate-bar-dark-chocolate-m.webp"
            width="84"
            height="69"
            alt="Premium dark chocolate bar, perfect for those who love the intense, rich taste of dark chocolate!"
          />
        </picture>
        <p class="top-sellers-modal-buy-item-weight-tag" data-weight="300g">
          300 g
        </p>
      </li>
    </ul>

    <svg
      class="top-sellers-modal-close"
      width="24"
      heigth="24"
      viewBox="0 0 32 32"
    >
      <path
        stroke-linejoin="round"
        stroke-linecap="round"
        stroke-width="2.667"
        d="M24 8 8 24M8 8l16 16"
      />
    </svg>
  </div>
  <script src="./js/sellers.js">
    defer
  </script>
</section>
